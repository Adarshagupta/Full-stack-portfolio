{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{% if dataset %}Edit Dataset{% else %}Add New Dataset{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ dataset.title if dataset else '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ dataset.description if dataset else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="download_link" class="form-label">Download Link</label>
            <input type="url" class="form-control" id="download_link" name="download_link" required value="{{ dataset.download_link if dataset else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">{% if dataset %}Update{% else %}Add{% endif %} Dataset</button>
    </form>
</div>
{% endblock %}
